server:
  port: 3355
spring:
  application:
    name: config-client3355
  cloud:
    config:
      label: master #分支名称
      name: application #配置文件名称
      profile: dev #读取后缀文件名，即 master分支application-dev.yml
      uri: http://localhost:3000 #自己定义配置中心地址
  rabbitmq: #mq相关配置
    host: localhost
    port: 5672
    username: guest
    password: guest
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone:  http://eureka6001.com:6001/eureka/,http://eureka6002.com:6002/eureka/
#暴露监控端点，供刷新使用，不然刷新无效
management:
  endpoints:
    web:
      exposure:
        include: "*"